<h1>Formulário</h1>

<form method="POST">
    <input type="hidden" name="id" value="3">
    <input type="text" name="nome">
    <input type="password" name="senha">
    <textarea name="bio" cols="30" rows="10"></textarea>
    <div>
        <input type="radio" name="tipo" value="admin"> Administração
        <input type="radio" name="tipo" value="professor"> Professor
        <input type="radio" name="tipo" value="aluno"> Aluno
    </div>
    <div>
        <input type="checkbox" name="ativo"> Ativo
    </div>

    <select name="estado">
        <option value="">Selecione</option>
        <option value="pr">Paraná</option>
        <option value="rj">Rio de Janeiro</option>
        <option value="sp">São Paulo</option>
    </select>

    <select name="interesse" multiple size="3">
        <option value="js">JavaScript</option>
        <option value="java">Java</option>
        <option value="php">Php</option>
        <option value="python">Python</option>
        <option value="go">Go</option>
        <option value="c">C</option>
    </select>

    <button formaction="http://localhost:3003/usuarios">Incluir</button>
    <button formaction="http://localhost:3003/usuarios/3">Alterar</button>

</form>

<style>
    input,
    textarea,
    select {
        display: block;
        margin-bottom: 10px;
    }

    input[type=radio],
    input[type=checkbox] {
        display: inline;
    }
</style>
