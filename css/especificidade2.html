<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Especificidade CSS</title>
    <style>
        body { font-size: 40px}

        div{
            background-color: #00B;
            color:#FFF;
        }

        div[wm-cor] {
            background-color: darkorange;
        }

        div.estilo {
            background-color: green;
        }

        #unico1, #unico2 {
            background-color: black;
        }

        div:hover, #unico1:hover {
            background-color: purple;
        }

    </style>
</head>

<body>
    <div id="unico1" class="estilo" style="background-color:red">
        #unico1 vs .estilo vs inline
    </div>
    <div id="unico2" class="estilo">#unico2 vs .estilo</div>
    <div class="estilo" wm-cor>.estilo vs wm-cor</div>
    <div wm-cor>wm-cor</div>
    <div class="estilo">.estilo</div>
    <div>elemento</div>

    <br>
    <p>Ordem de Especificidade</p>
    <or>
        <li> Inline</li>
        <li> ID</li>
        <li> Class, Pseudo-Classe, Atributo</li>
        <li> Elemento, Pseudo-Elemento</li>
    </or>
    <br>
    <footer><a href="https://specificity.keegan.st/" target="_blank">Calculadora de Especificidade</a></footer>
</body>

</html>
