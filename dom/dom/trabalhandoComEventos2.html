<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>Elemento</div>
    <script>
        const item = document.querySelector('div')

        item.style.position = 'absolute'

        item.onmousemove = e => {
            const item = e.target /*Pega o elemento que disparou o evento: div*/

            item.style.cursor = 'move' /*Muda o estilo da seta do mouse*/

            if(e.buttons){ /*Se estiver com bot√£o do mouse pressionado*/
                item.style.top = `${e.clientY - (item.clientHeight / 2)}px`
                item.style.left = `${e.clientX - (item.clientWidth / 2)}px`
            }
        }
        
    </script>
</body>
